<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowItems">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowItems.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItems.findItems(narrowItems.searchTerm)">Narrow It Down For Me!</button>
    </div>
  <div style="clear:both">
    <found-items found="narrowItems.found" on-remove="narrowItems.removeItem(index)"></found-items>
</div>
<div>
  <p class="error" ng-if="narrowItems.errorMessage">Nothing found </p>
</div>

    <!-- Bonus loader (see Bonus section of the assignment)
    <items-loader-indicator></items-loader-indicator>-->

    <!-- found-items should be implemented as a component
    <found-items found-items="...." on-remove="...."></found-items>-->
  </div>

  <script src="scripts/angular.min.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
